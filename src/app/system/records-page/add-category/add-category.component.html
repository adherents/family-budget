<div class="card">
	<div class="card-header bordered">
		<div class="header-block">
			<h3 class="title">Добавить категорию</h3>
		</div>
	</div>
	<div class="card-block">
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div 
				class="form-group"
				[ngClass]="{'has-error': name.invalid && name.touched}"
			>
				<label class="control-label" for="category-name">Введите название</label>
				<input 
					type="text" 
					id="category-name" 
					class="form-control"
					ngModel
					#name="ngModel"
					name="name"
					required
				>
				<span 
					*ngIf="name.invalid && name.touched"
					class="form-help-text"
				>Название не может быть пустым.</span>
			</div>
			<div 
				class="form-group"
				[ngClass]="{'has-error': amount.invalid && amount.touched}"
			>
				<label class="control-label" for="category-value">Введите лимит</label>
				<input 
					type="number" 
					id="category-value" 
					class="form-control"
					[ngModel]="1"
					name="amount"
					#amount="ngModel"
					required
					min="1"
					pattern="^[1-9]+[0-9]*$"
				>
				<span 
					*ngIf="amount.invalid && amount.touched"
					class="form-help-text"
				>Поле не может быть пустым.</span>
			</div>
			<button 
				type="submit" 
				class="btn btn-primary"
				[disabled]="f.invalid"
			>Добавить</button>
		</form>
	</div>
</div>
